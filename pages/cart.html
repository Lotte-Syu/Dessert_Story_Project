<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container container-fluid cart">
      <div class="cart-head d-flex mt-5 mb-4 fw-bold">
        <h1 class="text-primary-800 ">購物車</h1>
        <h2 class="align-self-end text-primary-800 fw-bold">Cart</h2>
      </div>
    </div>
    <div class="container container-fluid">
      <div class="row">
      <div class="d-flex cart-main border-bottom pb-3">
        <img class="rounded col-3" src="../assets/images/img_cart/cart_01.jpg" alt="lemon">
        <div class="d-flex flex-column col-5">
        <h3 class="text-primary-900 fw-bold ">清爽夏日鳳梨檸檬塔</h3>
        <div class="d-flex justify-content-between mb-2"> 
        <p class="m-0 align-self-center  text-grey-700">規格</p>
          <div class="dropdown">
            <button class="btn btn-grey-000 btn-outline-grey-400 text-primary-900 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
              選擇規格
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item  text-primary-900" href="#">切片</a></li>
              <li><a class="dropdown-item  text-primary-900" href="#">整塊</a></li>
              <li><a class="dropdown-item  text-primary-900" href="#">禮盒</a></li>
            </ul>
        </div>
        </div>
        <div class="d-flex justify-content-between mb-2">
        <p class="m-0 align-self-center  text-grey-700">數量</p>
        <div class="btn-num-group">
          <button type="button" class="btn btn-grey-000 btn-outline-grey-400 text-grey-700 btn-num">Left</button>
          <button type="button" class="btn btn-grey-000 btn-outline-grey-400 text-grey-700 btn-num">5</button>
          <button type="button" class="btn btn-grey-000 btn-outline-grey-400 text-grey-700 btn-num">Right</button>
        </div>
        </div>
        <div class="d-flex justify-content-between">
          <p class="m-0 align-self-center text-grey-700">金額</p>
          <p class="m-0 align-self-end text-grey-700">NT$350</p>
          </div>
        </div>
        <p class="vector align-self-center">垃圾桶icon</p>
        </div>
      </div>
      <div class="row">
        <div class="d-flex cart-main border-bottom border-grey-200  pb-3">
          <img class="rounded col-3" src="../assets/images/img_cart/cart_01.jpg" alt="lemon">
          <div class="d-flex flex-column col-5">
          <h3 class="text-primary-900 fw-bold ">清爽夏日鳳梨檸檬塔</h3>
          <div class="d-flex justify-content-between mb-2"> 
          <p class="m-0 align-self-center  text-grey-700">規格</p>
            <div class="dropdown">
              <button class="btn btn-grey-000 btn-outline-grey-400 text-primary-900 dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                選擇規格
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item  text-primary-900" href="#">切片</a></li>
                <li><a class="dropdown-item  text-primary-900" href="#">整塊</a></li>
                <li><a class="dropdown-item  text-primary-900" href="#">禮盒</a></li>
              </ul>
          </div>
          </div>
          <div class="d-flex justify-content-between mb-2">
          <p class="m-0 align-self-center  text-grey-700">數量</p>
          <div class="btn-num-group">
            <button type="button" class="btn btn-grey-000 btn-outline-grey-400 text-grey-700 btn-num">Left</button>
            <button type="button" class="btn btn-grey-000 btn-outline-grey-400 text-grey-700 btn-num">5</button>
            <button type="button" class="btn btn-grey-000 btn-outline-grey-400 text-grey-700 btn-num">Right</button>
          </div>
          </div>
          <div class="d-flex justify-content-between">
            <p class="m-0 align-self-center text-grey-700">金額</p>
            <p class="m-0 align-self-end text-grey-700">NT$350</p>
            </div>
          </div>
          <p class="vector align-self-center">垃圾桶icon</p>
          </div>
      </div>
      </div>
    </div>
      <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
